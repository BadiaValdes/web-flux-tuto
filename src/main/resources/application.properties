# Mongo DB connection properties
spring.data.mongodb.database=spring_boot
spring.data.mongodb.username=spring_boot
spring.data.mongodb.password=spring_boot
spring.data.mongodb.port=27020
spring.data.mongodb.host=localhost

# Reactive properties
spring.thymeleaf.reactive.max-chunk-size=1024

# App properties
server.port=8081
spring.application.name=Web Flux MVC

# Internationalization
spring.messages.basename=lang/messages
spring.messages.encoding=UTF-8

# Image
spring.servlet.multipart.max-file-size = 5MB
spring.servlet.multipart.max-request-size = 5MB
spring.servlet.multipart.enabled=true
upload.dir=./src/main/resources/upload

# Swagger
springdoc.api-docs.groups.enabled=true
springdoc.swagger-ui.path=/swagger-doc/swagger-ui.html
springdoc.api-docs.path=/swagger-doc/v3/api-docs